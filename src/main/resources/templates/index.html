<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicles</title>
</head>
<body>
<span>Список ТС</span>
<span th:if="${#lists.isEmpty(page)}"> Записей не найдено</span>
<table th:if="${not #lists.isEmpty(page)}">
    <thead>
    <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Категория</th>
        <th>Тип</th>
        <th>Год выпуска</th>
        <th>Гос.номер</th>
        <th>Прицеп</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${page}">
        <td th:text="${item.getBrand()}"></td>
        <td th:text="${item.getModel()}"></td>
        <td th:text="${item.getCategory()}"></td>
        <td th:text="${item.getType()}"></td>
        <td th:text="${item.getProdYear()}"></td>
        <td th:text="${item.getRegNumber()}"></td>
        <td th:text="${item.isHasTrailer() ? 'да' : 'нет'}"></td>
        <td>
            <form th:method="GET" th:action="@{/vehicle/update/{regNumber}(regNumber=${item.getRegNumber()})}" >
                <input type="submit" value="Редактировать">
            </form></td>
    </tr>
    </tbody>
</table>
<div th:if="${pageNumber} > 0">
    <a th:href="@{'/vehicle?offset=' + ${(pageNumber - 1)} + '&limit=' + ${limit}}"> Предыдущая страница</a>
</div>
<div th:if="${pageNumber} < (${totalPages} - 1)">
    <a th:href="@{'/vehicle?offset=' + ${(pageNumber + 1)} + '&limit=' + ${limit}}"> Следующая страница</a>
</div>
<form th:method="GET" th:action="@{/vehicle/new}">
    <input type="submit" value="Добавить запись">
</form>
<form th:method="GET" th:action="@{/vehicle}">
    <input type="submit" value="Сбросить фильтрацию">
</form><br>

<span>Поиск</span>
<form th:method="GET" th:action="@{/vehicle/filter}" th:object="${request}">
    <label for="brand">Марка</label>
    <input type="text" th:field="*{brand}" id="brand"/><br>
    <label for="model">Модель</label>
    <input type="text" th:field="*{model}" id="model"/><br>
    <label for="category">Категория</label>
    <input type="text" th:field="*{category}" id="category"/><br>
    <label for="regNumber">Гос. номер</label>
    <input type="text" th:field="*{regNumber}" id="regNumber"/><br>
    <label for="prodYear">Год выпуска</label>
    <select id="prodYear" th:field="*{prodYear}">
        <option th:value="${null}" th:text="Все"></option>
        <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1900)}"
                th:value="${year}" th:text="${year}">
        </option>
    </select><br>
    <input type="submit" value="Искать">
    <br>
</form>
</body>
</html>
